<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceBot - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #bbdefb;
            transition: all 0.2s;
        }

        .suggestion:hover {
            background: #1976d2;
            color: white;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.online {
            color: #4caf50;
        }

        .status.offline {
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ InvoiceBot</h1>
            <p>Tr·ª£ l√Ω AI cho h√≥a ƒë∆°n</p>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message bot">
                Xin ch√†o! T√¥i l√† InvoiceBot, tr·ª£ l√Ω AI c·ªßa b·∫°n. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n v·ªÅ:
                <div class="suggestions">
                    <span class="suggestion" onclick="sendMessage('T√¥i mu·ªën t·∫°o h√≥a ƒë∆°n m·ªõi')">T·∫°o h√≥a ƒë∆°n</span>
                    <span class="suggestion" onclick="sendMessage('C√°ch t√≠nh thu·∫ø VAT?')">T√≠nh thu·∫ø VAT</span>
                    <span class="suggestion" onclick="sendMessage('H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng')">H∆∞·ªõng d·∫´n</span>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>Bot ƒëang tr·∫£ l·ªùi</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="status online" id="status">üü¢ ƒêang k·∫øt n·ªëi</div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                onkeypress="handleKeyPress(event)">
            <button onclick="sendUserMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let isOnline = true;

        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    setStatus(true);
                } else {
                    setStatus(false);
                }
            } catch (error) {
                setStatus(false);
            }
        }

        function setStatus(online) {
            isOnline = online;
            const statusEl = document.getElementById('status');
            if (online) {
                statusEl.textContent = 'üü¢ ƒêang k·∫øt n·ªëi';
                statusEl.className = 'status online';
            } else {
                statusEl.textContent = 'üî¥ M·∫•t k·∫øt n·ªëi';
                statusEl.className = 'status offline';
            }
        }

        function addMessage(message, isUser = false, suggestions = []) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            let messageHTML = message;

            if (suggestions && suggestions.length > 0) {
                messageHTML += '<div class="suggestions">';
                suggestions.forEach(suggestion => {
                    messageHTML += `<span class="suggestion" onclick="sendMessage('${suggestion}')">${suggestion}</span>`;
                });
                messageHTML += '</div>';
            }

            messageDiv.innerHTML = messageHTML;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage(message) {
            if (!message.trim()) return;

            // Add user message
            addMessage(message, true);

            // Clear input
            document.getElementById('messageInput').value = '';

            if (!isOnline) {
                addMessage('Xin l·ªói, hi·ªán t·∫°i t√¥i kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i sau.');
                return;
            }

            // Show typing
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'web_user_' + Date.now()
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    hideTyping();
                    addMessage(data.message, false, data.suggestions || []);
                } else {
                    hideTyping();
                    addMessage('Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.');
                setStatus(false);
            }
        }

        function sendUserMessage() {
            const input = document.getElementById('messageInput');
            sendMessage(input.value);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendUserMessage();
            }
        }

        // Initialize
        checkStatus();
        setInterval(checkStatus, 30000); // Check every 30 seconds
    </script>
</body>

</html>
