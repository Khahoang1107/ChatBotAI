version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào bạn
      - hello
      - hi
      - chào
      - xin chào bạn
      - chúc buổi sáng tốt lành
      - chúc buổi chiều tốt lành
      - chúc buổi tối tốt lành
      - tôi cần hỗ trợ
      - bạn có thể giúp tôi không

  - intent: goodbye
    examples: |
      - tạm biệt
      - bye
      - goodbye
      - see you later
      - chào tạm biệt
      - hẹn gặp lại
      - cảm ơn và tạm biệt
      - tôi đi đây
      - kết thúc cuộc trò chuyện

  - intent: affirm
    examples: |
      - có
      - đúng
      - đúng rồi
      - yes
      - đồng ý
      - ok
      - được
      - tôi đồng ý
      - chính xác
      - đúng vậy

  - intent: deny
    examples: |
      - không
      - không phải
      - no
      - sai
      - không đúng
      - tôi không đồng ý
      - không chính xác
      - không phải vậy

  - intent: mood_great
    examples: |
      - tuyệt vời
      - rất tốt
      - tôi cảm thấy tuyệt vời
      - hoàn hảo
      - excellent
      - great
      - tôi rất vui
      - tôi cảm thấy hạnh phúc

  - intent: mood_unhappy
    examples: |
      - tôi buồn
      - không vui
      - tôi cảm thấy không tốt
      - tệ
      - sad
      - tôi thất vọng
      - không hài lòng

  - intent: bot_challenge
    examples: |
      - bạn là ai
      - bạn là bot phải không
      - bạn là người hay máy
      - you are a bot
      - are you a bot
      - are you human
      - bạn có phải là robot không

  - intent: ask_invoice_help
    examples: |
      - tôi cần hỗ trợ về hóa đơn
      - bạn có thể giúp tôi về hóa đơn không
      - tôi cần trợ giúp với hóa đơn
      - hướng dẫn sử dụng hệ thống hóa đơn
      - làm thế nào để sử dụng hệ thống này
      - các chức năng của hệ thống
      - bạn có thể làm gì
      - hệ thống này có những tính năng gì

  - intent: create_invoice_template
    examples: |
      - tôi muốn tạo mẫu hóa đơn
      - làm thế nào để tạo template hóa đơn
      - tạo mẫu hóa đơn mới
      - hướng dẫn tạo template
      - tôi cần tạo mẫu cho công ty [company_name](công ty ABC)
      - tạo template hóa đơn cho [company_name](Vinamilk)
      - làm mẫu hóa đơn tên [template_name](mẫu công ty XYZ)

  - intent: extract_invoice_data
    examples: |
      - trích xuất dữ liệu từ hóa đơn
      - OCR hóa đơn
      - đọc thông tin từ hình ảnh hóa đơn
      - phân tích hóa đơn
      - tôi có ảnh hóa đơn cần xử lý
      - nhận dạng ký tự từ hóa đơn
      - lấy thông tin từ file hóa đơn
      - xử lý hình ảnh hóa đơn

  - intent: search_invoice
    examples: |
      - tìm kiếm hóa đơn
      - tìm hóa đơn số [invoice_number](HD001)
      - tra cứu hóa đơn
      - tìm hóa đơn của [company_name](công ty ABC)
      - tìm hóa đơn khách hàng [customer_name](Nguyễn Văn A)
      - tìm hóa đơn có số tiền [amount](1000000)
      - tìm hóa đơn ngày [date](15/09/2024)
      - tra cứu dữ liệu hóa đơn

  - intent: upload_invoice
    examples: |
      - tải lên hóa đơn
      - upload file hóa đơn
      - gửi ảnh hóa đơn
      - tôi có hình ảnh hóa đơn
      - tôi muốn upload file
      - chụp ảnh hóa đơn
      - gửi file hóa đơn lên hệ thống

  - intent: ask_invoice_format
    examples: |
      - định dạng hóa đơn như thế nào
      - hóa đơn cần có những thông tin gì
      - cấu trúc hóa đơn
      - các trường thông tin trong hóa đơn
      - thông tin cần thiết cho hóa đơn
      - mẫu hóa đơn chuẩn

  - intent: ask_template_types
    examples: |
      - có những loại mẫu hóa đơn nào
      - các loại template hóa đơn
      - danh sách mẫu hóa đơn
      - mẫu hóa đơn nào có sẵn
      - template nào đang có trong hệ thống

  - intent: request_ocr_help
    examples: |
      - hướng dẫn sử dụng OCR
      - OCR hoạt động như thế nào
      - làm thế nào để nhận dạng ký tự
      - cách sử dụng tính năng OCR
      - OCR có thể đọc được những gì
      - độ chính xác của OCR
      - yêu cầu về chất lượng ảnh cho OCR
