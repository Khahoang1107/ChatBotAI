    examples: |
      - xin chào
      - chào bạn
      - hello
      - hi
      - chào
      - xin chào bạn
      - chúc buổi sáng tốt lành
      - chúc buổi chiều tốt lành
      - chúc buổi tối tốt lành
      - tôi cần hỗ trợ
      - bạn có thể giúp tôi không
      - bot ơi
      - trợ lý ảo ơi

  - intent: goodbye
    examples: |
      - tạm biệt
      - bye
      - goodbye
      - see you later
      - chào tạm biệt
      - hẹn gặp lại
      - cảm ơn và tạm biệt
