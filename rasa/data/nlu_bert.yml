      - OCR hóa đơn này
      - đọc thông tin từ hóa đơn
      - trích xuất dữ liệu hóa đơn
      - phân tích hóa đơn này
      - tôi có ảnh hóa đơn
      - scan hóa đơn này
      - nhận diện text trong hóa đơn
      - chuyển đổi hóa đơn sang text

  - intent: search_invoice
    examples: |
      - tìm hóa đơn của [công ty ABC](company)
      - tìm hóa đơn số [INV-001](invoice_number)
      - tìm hóa đơn tháng [3](month)
      - tìm hóa đơn năm [2024](year)
      - tìm hóa đơn có số tiền [1000000](amount)
      - tìm hóa đơn từ ngày [10/03/2024](date) đến ngày [20/03/2024](date)
      - tìm tất cả hóa đơn của tháng này
      - hiển thị hóa đơn gần đây
      - tìm kiếm hóa đơn
      - lọc hóa đơn theo điều kiện
      - tìm hóa đơn có chứa từ khóa [điện thoại](keyword)
      - tìm hóa đơn [Samsung](company)

  - intent: invoice_status
    examples: |
      - trạng thái hóa đơn số [INV-123](invoice_number)
      - hóa đơn [INV-456](invoice_number) đã xử lý chưa
      - kiểm tra tình trạng hóa đơn
      - hóa đơn này có vấn đề gì không
      - OCR hóa đơn thành công chưa
      - kết quả xử lý hóa đơn
      - độ tin cậy của hóa đơn này
      - hóa đơn có lỗi không
      - xem chi tiết hóa đơn
      - thông tin hóa đơn đã upload

  - intent: create_template
    examples: |
      - tạo template hóa đơn mới
      - tạo mẫu hóa đơn
      - định nghĩa template
      - thiết kế mẫu hóa đơn
      - tạo layout hóa đơn
      - tôi muốn tạo template
      - thêm template mới
      - định dạng hóa đơn mới
      - tạo form hóa đơn
      - template cho loại hóa đơn này

  - intent: list_templates
    examples: |
      - hiển thị tất cả template
      - danh sách mẫu hóa đơn
      - có những template nào
      - xem các mẫu có sẵn
      - liệt kê template
      - template nào đã tạo
      - mẫu hóa đơn khả dụng
      - các loại template

  # === DATA ANALYSIS INTENTS ===
  - intent: statistics
    examples: |
      - thống kê hóa đơn tháng này
      - báo cáo tổng kết
      - phân tích dữ liệu hóa đơn
      - tổng số hóa đơn đã xử lý
      - doanh thu từ hóa đơn
      - thống kê theo thời gian
      - xu hướng hóa đơn
      - báo cáo tài chính
      - dashboard hóa đơn
      - số liệu thống kê

  - intent: export_data
    examples: |
      - xuất dữ liệu ra Excel
      - tải về file CSV
      - export hóa đơn
      - in báo cáo
      - xuất file PDF
      - download dữ liệu
      - lưu thành file
      - chuyển đổi sang Excel
      - tạo file báo cáo

  # === AI TRAINING INTENTS ===
  - intent: train_ai
    examples: |
      - huấn luyện AI
      - train model
      - cải thiện độ chính xác
      - học từ dữ liệu mới
      - fine-tune model
      - training chatbot
      - cập nhật AI model
      - học thêm dữ liệu
      - tối ưu hóa AI
      - retrain model

  - intent: ask_ai_capability
    examples: |
      - bạn có thể làm gì
      - tính năng của bạn
      - bạn hỗ trợ những gì
      - khả năng của AI
      - bạn biết làm việc gì
      - chức năng chatbot
      - bạn có thể giúp tôi những gì
      - danh sách tính năng
      - hướng dẫn sử dụng

  # === COMPLEX INVOICE QUERIES ===
  - intent: complex_invoice_query
    examples: |
      - tìm hóa đơn của [công ty XYZ](company) có số tiền từ [1 triệu](amount) đến [5 triệu](amount) trong tháng [3](month)
      - hóa đơn nào chưa thanh toán và có số tiền lớn hơn [2000000](amount)
      - tìm hóa đơn điện tử của [Viettel](company) từ đầu năm đến nay
      - hóa đơn có mã số thuế [0123456789](tax_code) và chứa sản phẩm [điện thoại](product)
      - tổng doanh thu từ hóa đơn bán [laptop](product) trong quý này
      - hóa đơn có giá trị cao nhất tháng trước
      - danh sách khách hàng mua nhiều nhất
      - hóa đơn bị lỗi OCR cần kiểm tra lại

  # === ERROR HANDLING ===
  - intent: ask_for_help
    examples: |
      - tôi không biết làm gì
      - bạn có thể hướng dẫn không
      - giúp tôi
      - tôi cần hỗ trợ
      - không hiểu cách sử dụng
      - hướng dẫn chi tiết
      - tôi bị lỗi
      - không thể upload file
      - OCR không hoạt động
      - có vấn đề gì đó

  - intent: out_of_scope
    examples: |
      - thời tiết hôm nay thế nào
      - bạn là ai
      - bạn bao nhiêu tuổi
      - mấy giờ rồi
      - hôm nay là thứ mấy
      - tin tức mới nhất
      - cách nấu ăn
      - đặt vé máy bay
      - tìm nhà hàng
      - mua sắm online
